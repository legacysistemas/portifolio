<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/parkin/css/reset.css">
  <link rel="stylesheet" href="/parkin/css/cadastrar-clientes.css">
  <link rel="shortcut icon" href="/parkin/media/logo2.png">
  <title>Parkin</title>
</head>
<body>
  <main>
    <div class="centro">
      <div class="conteudo-esq">
        <div class="titulo-esq">
          <h1>Cadastro</h1>
          <p>Seu lugar é aqui. Fácil e rápido!</p>
          <button class="saibamais">Saiba Mais</button>
        </div>
        <img class="detalhes-img" src="/parkin/media/detalhes.png">
      </div>
      <div class="conteudo-dir">
        <div class="titulo-cliente">
          <h1>Cliente</h1>
        </div>
        <div class="login-dir">
          <form action="" method="post">
            <div class="login">
              <div class="titulos">
                <h1>Cadastro</h1>
                <p>Faça parte!</p>
              </div>
              <div class="import">
                <img src="/parkin/media/user.svg" class="email-img">
                <div class="form">
                  <input type="text" name="nome" placeholder="Nome" id="nome" required>
                </div>
              </div>
                <div class="import">
                  <img src="/parkin/media/email.svg" class="email-img">
                  <div class="form">
                    <input type="email" name="email" placeholder="E-mail" id="email" required>
                  </div>
                </div>
                <div class="import">
                  <img src="/parkin/media/senha.svg" class="senha-img">
                  <div class="form">
                    <input type="password" name="senha" placeholder="Senha" id="senha" required>
                  </div>
                </div>
                <div class="import">
                  <img src="/parkin/media/calendar.svg" class="email-img">
                  <div class="form">
                    <input type="date" name="data" id="data" required>
                  </div>
                </div>
              <div class="botao">
                <input type="submit" value="Cadastrar" id="button">
                <div class="entrar">
                  <p>Já possui uma conta?</p>
                  <a href="/parkin/entrarclientes.html">Entrar</a>
                </div>
              </div>
              <div class="botoes">
                <div class="b-estacionamento">
                  <a href="/parkin/cadasempresa.html" class="ativo">Estacionamento</a>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>

<body>
